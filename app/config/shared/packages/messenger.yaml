framework:
    messenger:
        default_bus: command.bus
        buses:
            command.bus:
                middleware:
                    - doctrine_transaction
            query.bus:
            event.bus:
                default_middleware: allow_no_handlers

        transports:
            async:
                dsn: '%env(RABBITMQ_URL)%'
                options:
                    queues:
                        projects: ~
                        users: ~
                        requests: ~
                        tasks: ~
            sync: 'sync://'

        routing:
            'App\Shared\Domain\Bus\Event\DomainEvent': async
            'App\Shared\Domain\Bus\Command\CommandInterface': sync
            'App\Shared\Domain\Bus\Query\QueryInterface': sync


